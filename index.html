<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster MiniApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Hamster MiniApp</h1>
    <div class="profile">
      <span>Coins: <strong id="coins">1000</strong></span>
      <span>Friends: <strong id="friends">3</strong></span>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <div class="hamster-container">
      <img src="hamster.png" alt="Hamster" id="hamster" onclick="addCoins()" />
      <p>Tap the hamster to earn coins!</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer>
    <nav class="bottom-nav">
      <button onclick="goTo('home')">Home</button>
      <button onclick="goTo('tasks')">Task</button>
      <button onclick="goTo('app')">App</button>
      <button onclick="goTo('study')">Study</button>
      <button disabled>Airdrop Coming Soon</button>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
