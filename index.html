<!DOCTYPE html>
<html>
<head>
  <title>arabside - موقع الأفلام</title>
  <style>
    /* تم نسخ الأنماط من موقع faselHD */
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .movie-card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      overflow: hidden;
    }
    .movie-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .movie-card h3 {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }
    .movie-card p {
      font-size: 14px;
      color: #666;
      margin: 0 10px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبا بكم في arabside!</h1>
    <div class="movie-container">
      <!-- سيتم إضافة بطاقات الأفلام هنا -->
    </div>
  </div>

  <script>
    // قائمة بعناوين URL للأفلام من موقع faselHD
    const movieUrls = [
      'https://faselhd.co/movie/the-shawshank-redemption-1994/',
      'https://faselhd.co/movie/the-godfather-1972/',
      'https://faselhd.co/movie/the-dark-knight-2008/',
      // أضف المزيد من عناوين URL للأفلام هنا
    ];

    // دالة لإنشاء بطاقة فيلم
    function createMovieCard(movieUrl) {
      const movieContainer = document.querySelector('.movie-container');
      const movieCard = document.createElement('div');
      movieCard.classList.add('movie-card');

      // استرداد معلومات الفيلم من عنوان URL
      const movieTitle = movieUrl.split('/')[4];
      const movieImageUrl = `https://faselhd.co/wp-content/uploads/2020/04/${movieTitle}-poster.jpg`;

      // إنشاء محتوى بطاقة الفيلم
      const movieImage = document.createElement('img');
      movieImage.src = movieImageUrl;
      movieCard.appendChild(movieImage);

      const movieTitleElement = document.createElement('h3');
      movieTitleElement.textContent = movieTitle.replace(/-/g, ' ');
      movieCard.appendChild(movieTitleElement);

      const movieDescriptionElement = document.createElement('p');
      movieDescriptionElement.textContent = 'وصف الفيلم هنا';
      movieCard.appendChild(movieDescriptionElement);

      movieContainer.appendChild(movieCard);
    }

    // إنشاء بطاقات الأفلام
    movieUrls.forEach(createMovieCard);
  </script>
</body>
</html>
